<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>روابط البرنامج — أيقونات فقط</title>
  <style>
    :root {
      --bg: #0f172a;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --ring: rgba(34, 211, 238, .35);
      --shadow: 0 10px 25px rgba(0,0,0,.35);
      --radius: 22px;
      --gap: 18px;
      --cols-min: 260px;
    }

    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: "Cairo", system-ui, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #0ea5e9 0%, transparent 30%),
                  radial-gradient(900px 600px at 10% 110%, #22d3ee 0%, transparent 35%),
                  var(--bg);
      color: #e5e7eb;
    }

    .wrap { max-width: 500px; margin: 0 auto; padding: 32px 18px 48px; text-align:center }

    header { margin-bottom:22px }
    header h1 { font-size: 22px; margin: 10px 0 0; letter-spacing: 0.3px }
    .hint { color: var(--muted); font-size: 14px }

    .logo {
      width: 160px; max-width: 80%; margin: 0 auto 20px;
    }

    /* قائمة عمودية */
    .list {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    .tile {
      position: relative;
      display: flex; align-items: center; gap: 12px;
      padding: 14px 18px;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.07);
      box-shadow: var(--shadow);
      text-decoration: none;
      color: inherit;
      transition: transform .15s ease, border-color .2s ease, box-shadow .2s ease, background .2s ease;
      cursor: pointer;
    }
    .tile:hover {
      transform: translateY(-2px);
      border-color: rgba(34, 211, 238, .45);
      box-shadow: 0 8px 25px var(--ring);
      background: linear-gradient(180deg, rgba(34,211,238,.08), rgba(255,255,255,.03));
    }

    .tile svg { width: 28px; height: 28px }
    .tile span { font-size: 15px }

    footer { margin-top: 28px; text-align: center; color: var(--muted); font-size: 13px }

    #promoBox {
      display: none;
      margin-top: 15px;
      padding: 12px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.1);
      border: 1px dashed var(--accent);
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="555.jpg" alt="Get Skilled Logo" class="logo">
      <h1>روابط البرنامج</h1>
      <span class="hint">اضغط على الرابط المطلوب</span>
    </header>

    <nav class="list">
      <a class="tile" target="_blank" rel="noopener" href="https://t.me/mostvision">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M22 3L2.5 10.5c-.9.35-.86 1.65.06 1.94l5.2 1.7 1.9 5.64c.3.86 1.47 1.01 1.96.24l2.9-4.47 5.2 3.75c.75.54 1.82.14 2.04-.78L23.9 4.1C24.1 3.27 23.05 2.68 22 3z"/></svg>
        <span>Telegram — MostaVision</span>
      </a>

      <a class="tile" target="_blank" rel="noopener" href="https://www.linkedin.com/in/mostafasaad?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="3"/><path d="M7.5 10.5v6"/><circle cx="7.5" cy="7.5" r="1.25"/><path d="M12 16.5v-3.4c0-1.6 1.3-2.9 2.9-2.9s2.9 1.3 2.9 2.9v3.4"/></svg>
        <span>LinkedIn — Mostafa Saad</span>
      </a>

      <a class="tile" target="_blank" rel="noopener" href="https://youtube.com/@arabiccompetitiveprogramming?si=lnjYLus9JtZKduaI">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="2.5" y="7" width="19" height="10" rx="3"/><path d="M11 10l4 2-4 2v-4z" fill="currentColor" stroke="none"/></svg>
        <span>YouTube — Arabic CP</span>
      </a>

      <a class="tile" target="_blank" rel="noopener" href="https://www.linkedin.com/company/cskilled/">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/><rect x="3" y="7" width="18" height="12" rx="2"/><path d="M3 12h18"/></svg>
        <span>LinkedIn — cSkilled</span>
      </a>

      <div class="tile" id="promoTile">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 12a2 2 0 0 0-2-2h-2V7a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v3H6a2 2 0 0 0-2 2v0a2 2 0 0 0 2 2h2v3a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-3h2a2 2 0 0 0 2-2z"/></svg>
        <span>Promocode</span>
      </div>
      <div id="promoBox">MET.CSKILLED10%</div>
    </nav>

    <footer>يمكنك إضافة المزيد بنفس النمط.</footer>
  </div>

  <script>
    document.getElementById('promoTile').addEventListener('click', () => {
      const box = document.getElementById('promoBox');
      box.style.display = box.style.display === 'none' || box.style.display === '' ? 'block' : 'none';
    });
  </script>
</body>
</html>
