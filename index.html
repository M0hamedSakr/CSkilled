<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>روابط البرنامج — أيقونات فقط</title>
    <style>
      :root {
        --bg: #0f172a;
        --muted: #94a3b8;
        --accent: #22d3ee;
        --ring: rgba(34, 211, 238, 0.35);
        --shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
        --radius: 22px;
        --gap: 18px;
        --cols-min: 260px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Cairo", system-ui, sans-serif;
        background: radial-gradient(
            1200px 800px at 80% -10%,
            #0ea5e9 0%,
            transparent 30%
          ),
          radial-gradient(900px 600px at 10% 110%, #22d3ee 0%, transparent 35%),
          var(--bg);
        color: #e5e7eb;
      }

      .wrap {
        max-width: 500px;
        margin: 0 auto;
        padding: 32px 18px 48px;
        text-align: center;
      }

      header {
        margin-bottom: 22px;
      }
      header h1 {
        font-size: 22px;
        margin: 10px 0 0;
        letter-spacing: 0.3px;
      }
      .hint {
        color: var(--muted);
        font-size: 14px;
      }

      .logo {
        width: 160px;
        max-width: 80%;
        margin: 0 auto 20px;
      }

      /* قائمة عمودية */
      .list {
        display: flex;
        flex-direction: column;
        gap: var(--gap);
      }

      .tile {
        position: relative;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 18px;
        border-radius: var(--radius);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(255, 255, 255, 0.07);
        box-shadow: var(--shadow);
        text-decoration: none;
        color: inherit;
        transition: transform 0.15s ease, border-color 0.2s ease,
          box-shadow 0.2s ease, background 0.2s ease;
        cursor: pointer;
      }
      .tile:hover {
        transform: translateY(-2px);
        border-color: rgba(34, 211, 238, 0.45);
        box-shadow: 0 8px 25px var(--ring);
        background: linear-gradient(
          180deg,
          rgba(34, 211, 238, 0.08),
          rgba(255, 255, 255, 0.03)
        );
      }

      .tile svg {
        width: 28px;
        height: 28px;
      }
      .tile span {
        font-size: 15px;
      }

      footer {
        margin-top: 28px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
      }

      #promoBox {
        display: none;
        margin-top: 15px;
        padding: 12px;
        border-radius: var(--radius);
        background: rgba(255, 255, 255, 0.1);
        border: 1px dashed var(--accent);
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <img src="555.jpg" alt="Get Skilled Logo" class="logo" />
        <h1>روابط البرنامج</h1>
        <span class="hint">اضغط على الرابط المطلوب</span>
      </header>

      <nav class="list">

          <svg
            viewBox="0 0 24 24"

      </nav>

      
    </div>

    <script>
      document.getElementById("promoTile").addEventListener("click", () => {
        const box = document.getElementById("promoBox");
        box.style.display =
          box.style.display === "none" || box.style.display === ""
            ? "block"
            : "none";
      });
    </script>
  </body>
</html>
